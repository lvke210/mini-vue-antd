<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .wrap::after {
        content: "";
        position: absolute;
        left: calc(var(--x) * 100%);
        top: calc(var(--y) * 100%);
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        box-shadow: 0 0 0 999vh rgba(0, 0, 0);
      }
    </style>
  </head>
  <body onmousemove="mosmv()">
    <div class="wrap" id="wrap">
      <img src="../assets/3.gif" alt="" id="img" />
    </div>
    <script>
      function mosmv() {
        console.log(event)
        wrap.style.setProperty("--x", event.offsetX / document.body.offsetWidth)
        wrap.style.setProperty(
          "--y",
          event.offsetY / document.body.offsetHeight
        )
      }
    </script>
  </body>
</html>
